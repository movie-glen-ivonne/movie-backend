name: Deploy backend in GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' 

      - name: Install dependencies
        run: npm install
          
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: 'gcr.io'

      - name: Build and Push Docker Image
        run: |
          docker build --build-arg DB_HOST=${{ secrets.DB_HOST }} \
            --build-arg DB_PORT=${{ secrets.DB_PORT }} \
            --build-arg DB_DATABASE=${{ secrets.DB_DATABASE }} \
            --build-arg DB_USERNAME=${{ secrets.DB_USERNAME }} \
            --build-arg DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            --build-arg DB_TYPE=${{ secrets.DB_TYPE }} \
            --build-arg PORT=${{ secrets.PORT }} \
            --build-arg PORT=${{ secrets.API_MOVIE_KEY }} \
            --build-arg PORT=${{ secrets.API_MOVIE_URL }} \
            --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/movie_project_bk:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/movie_project_bk:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: movie-project-bk
          image: gcr.io/${{ secrets.GCP_PROJECT_ID}}/movie_project_bk
          region: ${{ secrets.GCP_REGION }}
          platform: managed
          allow-authenticated: true
        
        
